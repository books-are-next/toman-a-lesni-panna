<div class="wordsection3"><p class="mlpversetoman">Slunce vyšlo nad horu,<br class="calibre12"/>
skáče koník do dvoru,<br class="calibre12"/>
smutně hrabe podkovou,<br class="calibre12"/>
řehce zprávu nedobrou.<br class="calibre12"/>
Sestra k oknu přiskočila,<br class="calibre12"/>
a rukama zalomila:<br class="calibre12"/>
„Bratře můj, bratříčku můj,<br class="calibre12"/>
kde skonal jsi život svůj!“</p>

<p class="mlpobrazky1"></p>
